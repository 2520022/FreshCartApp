<section class="categories my-3">
  <div class="container">

    <div class="row">
  @for (category of categoriesData ; track category._id) {
  <div class=" col-12 col-md-4  p-2" >
    <div class="category p-2 rounded-2" >

  <div  class="product p-2 rounded-2 border-light-subtle">
    <div class="category-img ">
      <img [src]="category.image" class="rounded  w-100" height="300px" [alt]="">

      </div>
      <div class="category-caption my-3  ">
        <h2 class="h3 text-success fw-bold text-center ">{{category.name | uppercase}} </h2>
      </div>

  </div>

    </div>

  </div>
  }

  </div>
  </div>
  </section>
