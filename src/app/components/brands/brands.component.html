<section class="categories my-3">
  <div class="container">
    <h1 class="w-50  fs-1 mx-auto text-center text-main  fw-bold p-2 mb-5">All Brands</h1>
    <div class="row">
  @for (brand of brandsData ; track brand._id) {
  <div class=" col-12 col-md-3 p-2" >
    <div class="category p-2 rounded-2"
    (click)="isHidden = false; modelImage = brand.image; modelTitle = brand.name; modelSlug = brand.slug ">

  <div  class="brands p-2 rounded-2 border-light-subtle product ">
    <div class="brand-img ">
      <img [src]="brand.image" class="rounded  w-100" height="200px" [alt]="">

      </div>
      <div class="category-caption my-3  ">
        <h2 class="fs-6 text-black  text-center ">{{brand.name }} </h2>
      </div>

  </div>

    </div>

  </div>
  }

  </div>
  </div>

  <div
  (click)="closeSlide($event['target'] , imgRef)"
  [class.d-none]="isHidden"


class="position-fixed top-0 end-0 start-0 bottom-0 d-flex align-items-center justify-content-center" id="text">

<div class="d-flex justify-content-center  align-items-center">
  <img   #imgRef  [src]="modelImage" class="w-40 " alt="">

  <div class="details d-flex justify-content-center align-items-center  text-center ">
    <p class="text-main fw-bold fs-2">{{modelTitle}}</p>
    <p class="lead ">{{modelSlug}}</p>

  </div>
</div>



  </div>


  </section>
